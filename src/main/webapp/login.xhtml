<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <title>SISTEMA GESTION DE BLOGS-LOGIN</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
            <h:outputStylesheet library="webjars" name="primeflex/3.3.1/themes/primeone-light.css" />

        </h:head>
        <h:body>
            <div class="flex align-items-center justify-content-center">
                <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
                    <div class="text-center mb-5">
                        <p:graphicImage name="logo.png" library="images" alt="logo BANDESAL"
                                        height="50" styleClass="mb-3"/>
                        <div class="text-900 text-3xl font-medium mb-3">Bienvenido a Sistema Gestion de Blogs</div>
                    </div>

                    <div>
                        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                        <p:inputText id="email1" required="true" styleClass="w-full mb-3"
                                     placeholder="Escriba su correo Electronico"/>
                        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                        <p:inputText id="password1" required="true" type="password" styleClass="w-full mb-3" 
                                     placeholder="Escriba su Password"/>


                        <p:commandButton type="button" value="Ingresar" icon="pi pi-user" styleClass="w-full"/>
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>

</html>
