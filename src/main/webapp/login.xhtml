<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <title>SISTEMA GESTION DE BLOGS-LOGIN</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
            <h:outputStylesheet library="webjars" name="primeflex/3.3.1/themes/primeone-light.css" />

        </h:head>
        <h:body>
            <p:growl id="growl" showDetail="true" life="10000" />

            <form id="frmLogin" method="POST" action="j_security_check">
                <div class="flex align-items-center justify-content-center">
                    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
                        <div class="text-center mb-5">
                            <p:graphicImage name="logo.png" library="images" alt="logo BANDESAL"
                                            height="50" styleClass="mb-3"/>
                            <div class="text-900 text-3xl font-medium mb-3">Bienvenido a Sistema Gestion de Blogs</div>
                        </div>

                        <div>
                            <label for="j_username" class="block text-900 font-medium mb-2">usuario</label>
                            <p:inputText id="j_username"   styleClass="w-full mb-3"
                                         placeholder="Escriba su usuario"/>
                            <label for="j_password" class="block text-900 font-medium mb-2">Password</label>
                            <p:inputText id="j_password"  type="password" styleClass="w-full mb-3" 
                                            placeholder="Escriba su Password"/>

                            <button type="submit">Enviar</button>
                           
                        </div>
                    </div>
                </div>
            </form>
            
        </h:body>
    </f:view>

</html>
