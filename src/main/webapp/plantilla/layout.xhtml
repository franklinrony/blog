<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>SISTEMA GESTION DE BLOGS</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <h:outputStylesheet library="css" name="principal.css" />
            <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
            <h:outputStylesheet library="webjars" name="primeflex/3.3.1/themes/primeone-light.css" />
            <h:outputStylesheet library="webjars" name="font-awesome/5.11.2/css/all.min-jsf.css" />
            <h:outputStylesheet library="webjars" name="font-awesome/5.11.2/css/v4-shims.min-jsf.css" />
        </h:head>
        <h:body style="margin: 0">
            <p:growl id="growl" showDetail="true" life="10000" />
            <p:outputPanel id="panel">

                <div class="grid sample-layout">
                    <div class="col-12">
                        <h1 class="flex align-items-center justify-content-center">BANCO DE DESARROLLO DE EL SALVADOR</h1>
                    </div>
                    <div class="col-12 md:col-2">
                        <h:form>
                            <p:menu>
                                <p:submenu label="Menu" >
                                    <p:menuitem value="Readers" class="flex align-items-start justify-content-start" 
                                                url="/blog/reader/listaReader.xhtml" icon="pi pi-users"/>
                                    <p:menuitem value="Blogs" class="flex align-items-start justify-content-start"
                                                url="/blog/blog/listaBlog.xhtml"  icon="pi pi-book"/>
                                    <p:menuitem value="Readers por Blogs" class="flex align-items-start justify-content-start"
                                                url="/blog/blogReader/listaBlogReader.xhtml"  icon="pi pi-user-plus"/>
                                </p:submenu>
                            </p:menu>
                        </h:form>               
                    </div>
                    <div class="col-12 md:col-10 col-nogutter">
                        <div class="grid">
                            <div class="col-12">
                                <div class="grid">
                                    <div  id="areaTrabajo" style="margin: 0 auto" >
                                        <!--Contenido-->
                                        <ui:insert name="content"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <h1 class="flex align-items-center justify-content-center">Derechos Reservados 2023</h1>
                    </div>
                </div>
            </p:outputPanel>

            <p:blockUI block="panel" id="blockUI" widgetVar="blockUI">
                Cargando...<br />
                <p:graphicImage name="images/loading.gif"/>
            </p:blockUI> 

        </h:body>
    </f:view>
</html>
