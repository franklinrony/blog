<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/plantilla/layout.xhtml">
       
        <ui:define name="content">            
                <h:form id="frmReader">
                    <p:panel header="Listado de Lectores">
                        <p:dataTable   id="datalist" value="#{readerController.listaReaders}" var="reader"  
                                       selectionMode="single" selection="#{readerController.readerSeleccionado}"
                                       paginator="true"
                                       rowKey="#{reader.id}"
                                       rows="10"
                                       rowsPerPageTemplate="10,20,30,40,50"
                                       emptyMessage="No se encontraron registros"
                                       reflow="true">

                            <p:ajax event="rowSelect"   update="btnCrear btnBorrar btnEditar"/>
                            <p:ajax event="rowUnselect" update="btnCrear btnBorrar btnEditar"/>
                            <p:messages globalOnly="true"/>
                            <p:column headerText="Id"  style="width: 90px; text-align: center;" filterStyle="width: 25%; text-align: center;" 
                                      sortBy="#{reader.id}" filterBy="#{reader.id}">                       
                                <p:outputLabel value="#{reader.id}"/>
                            </p:column>                       
                            <p:column headerText="Usuario" style="width: 80%; text-align: left" 
                                      sortBy="#{reader.name}"  filterBy="#{reader.name}">                       
                                <p:outputLabel value="#{reader.name}"/>
                            </p:column>        
                             
                            <f:facet name="footer">
                                <div class="flex align-items-center justify-content-center">
                                    <p:commandButton id="btnCrear" icon="pi pi-user-plus" styleClass="m-2"   value="Nuevo"  resetValues="true" actionListener="#{readerController.nuevo()}"  update=":createEditDlg frmReader" oncomplete="PF('createEditDlg').show()"/>
                                    <p:commandButton id="btnEditar"   icon="pi pi-user-edit" styleClass="m-2" value="Editar"  resetValues="true" update=":createEditDlg" oncomplete="PF('createEditDlg').show()" disabled="#{empty readerController.readerSeleccionado}"/>
                                    <p:commandButton id="btnBorrar" styleClass="ui-button-danger"  icon="pi pi-user-minus" value="Borrar" update=":createEditDlg frmReader"  actionListener="#{readerController.borrar()}"  onstart="PF('blockUI').show();" oncomplete="PF('blockUI').hide();" disabled="#{empty readerController.readerSeleccionado}"/>
                                </div>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>

                </h:form>
             <ui:include src="crearEditarReader.xhtml"/>   
    
        </ui:define>
    </ui:composition>
</html>
